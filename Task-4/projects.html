<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f7fbff, #eef6fa);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      font-size: 1rem;
      color: #333;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #3498db;
      transition: 0.4s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .projects-section {
      padding: 60px 10%;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .projects-section h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .project-card {
      background-color: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .project-card h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 15px;
    }

    .project-card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .cta-btn {
      padding: 10px 25px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      background-color: #f8f9fa;
      color: #777;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .projects-section h1 {
        font-size: 2rem;
      }

      .project-card h2 {
        font-size: 1.4rem;
      }

      .project-card p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" style="font-size: 28px; font-weight: bold; font-family: 'Segoe UI', sans-serif; color: #e3358c;">
      BA<span style="color: #4c1d95;">MV</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="projects-section">
    <h1>My Projects</h1>

    <div class="project-card">
      <h2>To-Do List App</h2>
      <p>A simple app to manage your tasks with localStorage.</p>
      <a href="todo-app.html" class="cta-btn">View Project</a>
    </div>

    <div class="project-card">
      <h2>Product Listing Page</h2>
      <p>Interactive product page with filtering and sorting.</p>
      <a href="product-page.html" class="cta-btn">View Project</a>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Vishnu. All Rights Reserved.</p>
  </footer>
</body>
</html>
