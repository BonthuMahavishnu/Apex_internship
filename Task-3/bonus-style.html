<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Page</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
      color: #333;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #0077cc;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background: #00aaff;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #0077cc;
      transform: scale(1.1);
    }
  </style>
</head>
